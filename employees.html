<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сотрудниками</title>
</head>
<body>
    <h1>Управление сотрудниками</h1>

    <!-- Форма добавления/редактирования сотрудника -->
    <form id="employeeForm">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="phoneNumber">Номер телефона:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" pattern="\d{10}" required><br><br>

        <label for="birthDate">Дата рождения:</label>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="position">Должность:</label>
        <select id="position" name="position" required></select><br><br>

        <button type="submit">Сохранить</button>
    </form>

    <h2>Список сотрудников</h2>
    <table id="employeesTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Телефон</th>
                <th>Дата рождения</th>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiUrl = 'https://ваш-домен-на-render.com'; // Замените на ваш URL

        // Загрузка списка должностей
        async function loadPositions() {
            const response = await fetch(`${apiUrl}/positions`);
            const positions = await response.json();
            const positionSelect = document.getElementById('position');
            positions.forEach(position => {
                const option = document.createElement('option');
                option.value = position.id;
                option.textContent = position.name;
                positionSelect.appendChild(option);
            });
        }

        // Загрузка списка сотрудников
        async function loadEmployees() {
            const response = await fetch(`${apiUrl}/employees`);
            const employees = await response.json();
            const tableBody = document.getElementById('employeesTable').querySelector('tbody');
            tableBody.innerHTML = ''; // Очистка таблицы
            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.last_name}</td>
                    <td>${employee.first_name}</td>
                    <td>${employee.middle_name || ''}</td>
                    <td>${employee.phone_number}</td>
                    <td>${employee.birth_date}</td>
                    <td>${employee.position_name}</td>
                    <td>
                        <button onclick="editEmployee(${employee.id})">Редактировать</button>
                        <button onclick="deleteEmployee(${employee.id})">Удалить</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Добавление или обновление сотрудника
        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const employeeData = Object.fromEntries(formData.entries());
            const method = employeeData.id ? 'PUT' : 'POST';
            await fetch(`${apiUrl}/employees`, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(employeeData),
            });
            e.target.reset();
            loadEmployees();
        });

        // Удаление сотрудника
        async function deleteEmployee(id) {
            await fetch(`${apiUrl}/employees/${id}`, { method: 'DELETE' });
            loadEmployees();
        }

        // Запуск
        loadPositions();
        loadEmployees();
    </script>
</body>
</html>
