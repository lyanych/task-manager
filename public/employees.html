<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сотрудников</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Список сотрудников</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>

    <script>
        async function fetchEmployees() {
            try {
                const response = await fetch("https://task-manager-hbud.onrender.com/employees");
                const employees = await response.json();
                
                const tableBody = document.getElementById("employeeTableBody");
                tableBody.innerHTML = "";
                
                employees.forEach(emp => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${emp.id}</td>
                        <td>${emp.first_name} ${emp.last_name}</td>
                        <td>${emp.phone_number}</td>
                        <td>
                            <button onclick="deleteEmployee(${emp.id})">Удалить</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Ошибка загрузки сотрудников", error);
            }
        }

        async function deleteEmployee(id) {
            if (confirm("Вы уверены, что хотите удалить сотрудника?")) {
                try {
                    await fetch(`https://task-manager-hbud.onrender.com/employees/${id}`, { method: "DELETE" });
                    fetchEmployees(); // Перезагрузка списка сотрудников
                } catch (error) {
                    console.error("Ошибка удаления сотрудника", error);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", fetchEmployees);
    </script>
</body>
</html>
