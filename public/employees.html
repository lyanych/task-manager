<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сотрудников</title>
    <script defer src="employees.js"></script>
</head>
<body>
    <h1>Список сотрудников</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="employees-list"></tbody>
    </table>
    
    <h2>Добавить сотрудника</h2>
    <form id="employee-form">
        <label>Фамилия: <input type="text" id="last_name" required></label><br>
        <label>Имя: <input type="text" id="first_name" required></label><br>
        <label>Отчество: <input type="text" id="middle_name"></label><br>
        <label>Телефон: <input type="tel" id="phone_number" required></label><br>
        <label>Дата рождения: <input type="date" id="birth_date" required></label><br>
        <label>Пароль: <input type="password" id="password" required></label><br>
        <label>Должность: 
            <select id="position_id" required></select>
        </label><br>
        <button type="submit">Добавить сотрудника</button>
    </form>
</body>
</html>
