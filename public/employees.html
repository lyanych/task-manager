<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сотрудниками</title>
</head>
<body>
    <h1>Управление сотрудниками</h1>

    <form id="employeeForm">
        <label>Фамилия:</label>
        <input type="text" id="lastName" required><br>

        <label>Имя:</label>
        <input type="text" id="firstName" required><br>

        <label>Отчество:</label>
        <input type="text" id="middleName"><br>

        <label>Телефон:</label>
        <input type="text" id="phoneNumber" pattern="\d{10}" required><br>

        <label>Дата рождения:</label>
        <input type="date" id="birthDate" required><br>

        <label>Пароль:</label>
        <input type="password" id="password" required><br>

        <label>Должность:</label>
        <select id="position" required></select><br>

        <button type="submit">Сохранить</button>
    </form>

    <h2>Список сотрудников</h2>
    <table id="employeesTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Телефон</th>
                <th>Дата рождения</th>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiUrl = 'https://task-manager-hbud.onrender.com';
            
            async function loadPositions() {
                const response = await fetch(`${apiUrl}/positions`);
                const positions = await response.json();
                const positionSelect = document.getElementById('position');
                positions.forEach(position => {
                    const option = document.createElement('option');
                    option.value = position.id;
                    option.textContent = position.name;
                    positionSelect.appendChild(option);
                });
            }
            
            async function loadEmployees() {
                const response = await fetch(`${apiUrl}/employees/list`);
                const employees = await response.json();
                const tableBody = document.querySelector('#employeesTable tbody');
                tableBody.innerHTML = '';
                employees.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.last_name}</td>
                        <td>${employee.first_name}</td>
                        <td>${employee.middle_name || ''}</td>
                        <td>${employee.phone_number}</td>
                        <td>${employee.birth_date}</td>
                        <td>${employee.position_name}</td>
                        <td>
                            <button onclick="deleteEmployee(${employee.id})">Удалить</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            const form = document.getElementById('employeeForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const employeeData = {
                        last_name: document.getElementById('lastName').value,
                        first_name: document.getElementById('firstName').value,
                        middle_name: document.getElementById('middleName').value,
                        phone_number: document.getElementById('phoneNumber').value,
                        birth_date: document.getElementById('birthDate').value,
                        password: document.getElementById('password').value,
                        position_id: parseInt(document.getElementById('position').value)
                    };

                    await fetch(`${apiUrl}/employees`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(employeeData)
                    });

                    e.target.reset();
                    loadEmployees();
                });
            } else {
                console.error("❌ Форма employeeForm не найдена на странице!");
            }
            
            loadPositions();
            loadEmployees();
        });
    </script>
</body>
</html>
