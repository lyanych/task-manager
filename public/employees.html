<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сотрудников</title>
    <script defer src="employees.js"></script>
</head>
<body>
    <h1>Список сотрудников</h1>
    <button onclick="showAddEmployeeForm()">Добавить сотрудника</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="employeesTableBody"></tbody>
    </table>

    <div id="employeeForm" style="display:none;">
        <h2>Добавить/Редактировать сотрудника</h2>
        <form onsubmit="saveEmployee(event)">
            <input type="hidden" id="employeeId">
            <label>Фамилия: <input type="text" id="lastName" required></label><br>
            <label>Имя: <input type="text" id="firstName" required></label><br>
            <label>Отчество: <input type="text" id="middleName"></label><br>
            <label>Телефон: <input type="text" id="phoneNumber" required></label><br>
            <label>Дата рождения: <input type="date" id="birthDate" required></label><br>
            <label>Пароль: <input type="password" id="password" required></label><br>
            <label>Должность:
                <select id="positionId" required></select>
            </label><br>
            <button type="submit">Сохранить</button>
            <button type="button" onclick="hideEmployeeForm()">Отмена</button>
        </form>
    </div>
</body>
</html>
